{% load static %}
<!DOCTYPE html>
<div class="sidebar-wrapper sidebar-theme">

	<nav id="sidebar">

		<div class="navbar-nav theme-brand flex-row text-center">
			<div class="nav-logo">

				<div class="nav-item theme-text">
					<a href="#" class="nav-link"> SPOTIFY </a>
				</div>
			</div>
			<div class="nav-item sidebar-toggle">
				<div class="btn-toggle sidebarCollapse">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
						viewBox="0 0 24 24" fill="none" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="feather feather-chevrons-left">
                        <polyline points="11 17 6 12 11 7"></polyline>
                        <polyline points="18 17 13 12 18 7"></polyline>
                    </svg>
				</div>
			</div>
		</div>

		<div class="profile-info">
			<div class="user-info">
				<div class="profile-img">
					<img src="{% static 'images/profile-30.png' %}" alt="avatar">
				</div>
				<div class="profile-content">
					<h6 class="">Admin</h6>
					<p class="">Quản trị viên</p>
				</div>
			</div>
		</div>

		<ul class="list-unstyled menu-categories" id="accordionExample">
			<li class="menu {% if request.resolver_match.url_name == 'dashboard_index' %}active{% endif %}">

				<a href="{% url 'dashboard_index' %}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-home">
                            <path
								d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
						<span>Bảng điều khiển</span>
					</div>
			</a>
			</li>

			<li class="menu menu-heading">
				<div class="heading">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
						 viewBox="0 0 24 24" fill="none" stroke="currentColor"
						 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						 class="feather feather-minus">
						<line x1="5" y1="12" x2="19" y2="12"></line>
					</svg>
					<span>HỆ THỐNG</span>
				</div>
			</li>

			<li class="menu {% if request.resolver_match.url_name == 'user_index' %}active{% elif request.resolver_match.url_name == 'user_create' %}active{% elif request.resolver_match.url_name == 'user_edit' %}active{% endif %}">
				<a href="{% url 'user_index' %}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							 viewBox="0 0 24 24" fill="none" stroke="currentColor"
							 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							 class="feather feather-user">
							<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
							<circle cx="12" cy="7" r="4"></circle>
						</svg>
						<span>Người dùng</span>
					</div>
				</a>
			</li>

			<li class="menu {% if request.resolver_match.url_name == 'group_index' %}active{% elif request.resolver_match.url_name == 'group_create' %}active{% elif request.resolver_match.url_name == 'group_edit' %}active{% endif %}">
				<a href="{% url 'group_index' %}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
						<span>Nhóm quyền</span>
					</div>
				</a>
			</li>

		</ul>

	</nav>

</div>
</html>
